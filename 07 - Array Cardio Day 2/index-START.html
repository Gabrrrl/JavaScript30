<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?

    const isAdult = people.some((person) => {
      if (person.year <= 2004) {
        return true 
      } else {
        return false
      }
    })
    // console.log(isAdult)
    const isAdult2 = people.some((person) => person.year <= 2004 ? true : false)
    // console.log(isAdult2)
    
    // Array.prototype.every() // is everyone 19 or older?
    const isAdultAll = people.every((person) => person.year <= 2004 ? true : false)
    // console.log(isAdultAll)

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423

    const whichComment = comments.find((comment) => {
      if (comment.id == 823423) {
        return comment
      }
    })
                                                                          //  Not needed
    const whichComment2 = comments.find((comment) => comment.id == 823423 ? comment : false)
    // console.log(whichComment2)
    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423

    const findById = comments.findIndex((comment) => comment.id == 823423)
    comments.splice(findById, 1)
    console.log(findById)
    console.log(comments)

    const newComments = [
      ...comments.slice(0, findById),
      ...comments.slice(findById + 1)
    ];

    console.table(newComments)
  </script>
</body>
